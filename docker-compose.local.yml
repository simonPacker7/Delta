services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: delta_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend/app/src:/app/src:ro


  gateway:
    image: nginx:alpine
    container_name: delta_gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
